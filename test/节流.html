<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //节流：指的是指定时间间隔内只会执行一次
    function throttle(fn, delay) {
      var startTime = 0;
      return function () {
        var nowTime = Date.now();
        if (nowTime - startTime >= delay) {
          fn();
          startTime = nowTime;
        }
      }
    }

    function handle() {
      console.log(Math.random());
    }

    window.document.addEventListener('mousemove', throttle(handle, 1000))
  </script>
</body>

</html>
